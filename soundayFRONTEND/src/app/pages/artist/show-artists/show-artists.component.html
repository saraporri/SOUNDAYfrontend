<div class="container my-5">
  <div class="row">
  <div *ngFor="let artist of artists" class="card m-4">
    <h5 class="card-title">{{ artist.username  | uppercase }}</h5>
    <div class="gradient-line my-2"></div>
    <button *ngIf="user" class="btn btn-primary" (click)="likeArtist(artist.id)">LIKE ARTIST</button>
  </div>
</div>
</div>
