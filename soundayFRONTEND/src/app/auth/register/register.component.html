



<form (ngSubmit)="signUp()" class="form mt-5">


  <span class="title">Register</span>

  <select name="role" id="role" class="mb-4">
    <option value="">--Please choose an option--</option>
    <option value="fan">Fan</option>
    <option value="Artist">Artist</option>
  </select>

  <label for="username" class="label">Username</label>
  <input type="text" id="username" name="username" required="" class="input">

  <label for="name" class="label">First name</label>
  <input type="text" id="name" name="name" required="" class="input">

  <label for="lastName" class="label">Last name</label>
  <input type="text" id="lastName" name="lastName" required="" class="input">

  <label for="email" class="label">Email</label>
  <input type="email" id="email" name="email" required="" class="input">
  <label for="password" class="label">Password</label>
  <input type="password" id="password" name="password" required="" class="input">
  <button type="submit" class="submit">Register</button>
</form>
