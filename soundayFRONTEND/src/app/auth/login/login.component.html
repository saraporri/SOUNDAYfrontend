<form (ngSubmit)="signIn()" class="form mt-5">
  <span class="title">Login</span>
  <label for="username" class="label">Username</label>
  <input type="text" id="username" name="username" [(ngModel)]="loginData.username" required class="input">
  <label for="password" class="label">Password</label>
  <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required class="input">
  <button type="submit" class="submit btn">Login</button>
</form>
